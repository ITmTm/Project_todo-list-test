<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>To-DO list</title>
</head>
<body>
<section class="main">
    <div class="container">
        <h1>To-Do List</h1>

        <div class="main__filters">
            <button id="filter-all" class="active">Все задачи</button>
            <button disabled id="filter-active">Активные</button>
            <button disabled id="filter-completed">Выполненные</button>
        </div>

        <form id="form">
            <label for="task-title">
                <input type="text" id="task-title" placeholder="Введите заголовок задачи" required>
            </label>
            <label for="task-description">
                <textarea id="task-description" placeholder="Введите описание задачи"></textarea>
            </label>
            <button type="submit">&#10004; добавить пункт</button>
        </form>

        <ul class="main__list" id="task-list"></ul>
    </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
